<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>零配件管理</title>
    <meta name="description" content="这是一个 index 页面"/>
    <meta name="keywords" content="index"/>
    <meta name="_csrf" th:content="${_csrf.token}" content=""/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x722x.png}"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body data-type="index">
<div th:replace="header :: header"></div>
<div class="tpl-page-container tpl-page-header-fixed">
    <div th:replace="sidebar :: sidebar"></div>
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            零部件管理
        </div>
        <ol class="am-breadcrumb">
            <li><a href="/index/" class="am-icon-home">首页</a></li>
            <li class="am-active"><a href="/element/">零部件管理</a></li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 列表
                </div>
                <div class="tpl-portlet-input tpl-fz-ml">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <i class="am-icon-search"></i>
                            <input type="text" class="form-control form-control-solid" placeholder="搜索..."/></div>
                    </div>
                </div>
            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button type="button" th:data="${elementsCount}" onclick="updateInfo(this)" class="am-btn am-btn-default am-btn-success"><span
                                        class="am-icon-plus" ></span> 新增
                                </button>
                                <button type="button" class="am-btn am-btn-default am-btn-danger" onclick="deleteMore()"><span
                                        class="am-icon-trash-o"></span> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-form-group">
                            <select data-am-selected="{btnSize: 'sm'}" style="display: none;">
                                <option value="option1">所有类别</option>
                                <option value="option2">IT业界</option>
                                <option value="option3">数码产品</option>
                                <option value="option3">笔记本电脑</option>
                                <option value="option3">平板电脑</option>
                                <option value="option3">只能手机</option>
                                <option value="option3">超极本</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input type="text" class="am-form-field"/>
                            <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"
                    type="button"></button>
          </span>
                        </div>
                    </div>
                </div>
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"/></th>
                                <th class="table-id">ID</th>
                                <th class="table-title">名称</th>
                                <th>进价</th>
                                <th>售价</th>
                                <th>类别</th>
                                <th class="table-set">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="element,iterStat : ${elements}" th:if="${!element.disabled}">
                                <td><input type="checkbox" name="deletes" multiple="multiple" th:value="${element.id}"/></td>
                                <td th:text="${element.id}"></td>
                                <td><a href="#" th:text="${element.name}" th:data="${element.id}" onclick="updateInfo(this)"></a></td>
                                <td th:text="${element.inPrice}"></td>
                                <td th:text="${element.outPrice}"></td>
                                <td th:text="${element.category}"></td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button class="am-btn am-btn-default am-btn-xs am-text-secondary"
                                                    th:data="${element.id}" onclick="updateInfo(this)"><span
                                                    class="am-icon-pencil-square-o"></span> 编辑
                                            </button>
                                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="deleteOne(this)" th:data="${element.id}">
                                                <span class="am-icon-trash-o"></span> 删除
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="am-cf">
                            <div class="am-center">
                                <ul class="am-pagination am-pagination-centered">
                                    <li th:if="${isFirstPage}" class="am-disabled">
                                        <a href="javascript:void(0);">&laquo; Prev</a>
                                    </li>
                                    <li th:if="${not isFirstPage}">
                                        <a th:href="@{${'/element'}(page=${page-1},size=${size})}">&laquo; Prev</a>
                                    </li>
                                    <li th:each="pageNo : ${#numbers.sequence(1,pageCount)}"
                                        th:class="${page eq pageNo} ? am-active:suibian">
                                        <a th:if="${page eq pageNo}" href="javascript:void(0);">
                                            <span th:text="${pageNo}"></span>
                                        </a>

                                        <a th:if="${not (page eq pageNo)}" th:href="@{${'/element'}(page=${pageNo},size=${size})}">
                                            <span th:text="${pageNo}"></span>
                                        </a>
                                    </li>
                                    <li th:if="${isLastPage}" class="am-disabled">
                                        <a href="javascript:void(0);">Next &raquo;</a>
                                    </li>
                                    <li th:if="${not isLastPage}">
                                        <a th:href="@{${'/element'}(page=${page+1},size=${size})}">Next &raquo;</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <hr/>
                    </div>
                </div>
            </div>
            <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">系统提示</div>
                    <div class="am-modal-bd">
                        确定删除选中元素？
                    </div>
                    <div class="am-modal-footer">
                        <span class="am-modal-btn" data-am-modal-cancel="">取消</span>
                        <span class="am-modal-btn" data-am-modal-confirm="">确定</span>
                    </div>
                </div>
                <div class="am-modal am-modal-alert" tabindex="-1" id="my-confirm-alert">
                    <div class="am-modal-dialog">
                        <div class="am-modal-hd">系统提示</div>
                        <div class="am-modal-bd">
                            <p>对不起，操作失败！</p><span class="am-icon-btn am-warning am-icon-warning"></span>
                        </div>
                    </div>
                </div>
                <div class="am-modal am-modal-alert" tabindex="-1" id="my-confirm-warning">
                    <div class="am-modal-dialog">
                        <div class="am-modal-hd">系统提示</div>
                        <div class="am-modal-bd">
                            <p>取消操作！</p><span class="am-icon-btn am-warning am-icon-warning"></span>
                        </div>
                    </div>
                </div>
                <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-confirm-loading">
                    <div class="am-modal-dialog">
                        <div class="am-modal-hd">操作成功</div>
                        <div class="am-modal-bd">
                            <span class="am-icon-spinner am-icon-spin"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/amazeui.min.js}"></script>
<script th:src="@{/js/iscroll.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script type="text/javascript">
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });
    var $modalConfirm = $('#my-confirm');
    var $modalConfirmWarning = $('#my-confirm-warning');
    var $modalConfirmError = $('#my-confirm-alert');
    var $modalConfirmSuccess = $('#my-confirm-loading');

    updateInfo = function (me) {
        var id = $(me).attr("data");
        window.location.href="/element/"+id;
    }

    deleteOne = function (me) {
        $('#my-confirm').modal({
            relatedTarget: me,
            onConfirm: function() {
                var elementId = $(this.relatedTarget).attr('data');
                console.log(elementId);
                $.ajax({
                    url: '/element/removeOneElement',
                    type: 'POST',
                    data: {
                        elementId: elementId,
                    },
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        if(data.result=="success"){
                            $modalConfirmSuccess.modal();
                            setTimeout(function () {
                                $modalConfirmSuccess.modal('close');
                                $modalConfirm.modal('close');
                                window.location.href="/element/";
                            },1000);
                        }else if(data.result=="error" || data.result=="exception"){
                            $modalConfirmError.modal();
                            setTimeout(function () {
                                $modalConfirmError.modal('close');
                                $modalConfirm.modal('close');
                            },1000);
                        }
                    }
                })
            },
            closeOnConfirm : false,
            closeOnCancel : false,
            onCancel: function() {
                $modalConfirmWarning.modal();
                setTimeout(function () {
                    $modalConfirmWarning.modal('close');
                    $modalConfirm.modal('close');
                },1000);
            }
        });
    }

    deleteMore = function () {
        var deleteElements = new Array();
        $("input:checkbox[name=deletes]:checked").each(function() {deleteElements.push($(this).val());});
        console.log(deleteElements);

        $('#my-confirm').modal({
            onConfirm: function() {
                $.ajax({
                    url: '/element/removeElements',
                    type: 'POST',
                    data: {
                        deleteElements: deleteElements,
                    },
                    dataType: 'json',
                    success: function (data) {
                        console.log(data)
                        if(data.result=="success"){
                            $modalConfirmSuccess.modal();
                            setTimeout(function () {
                                $modalConfirmSuccess.modal('close');
                                $modalConfirm.modal('close');
                                window.location.href="/element/";
                            },1000);
                        }else if(data.result=="error" || data.result=="exception"){
                            $modalConfirmError.modal();
                            setTimeout(function () {
                                $modalConfirmError.modal('close');
                                $modalConfirm.modal('close');
                            },1000);
                        }
                    }
                })
            },
            closeOnConfirm : false,
            closeOnCancel : false,
            onCancel: function() {
                $modalConfirmWarning.modal();
                setTimeout(function () {
                    $modalConfirmWarning.modal('close');
                    $modalConfirm.modal('close');
                },1000);
            }
        });
    }

    $(function () {
        var $info = $("#info");
        var $elementInfo = $("#info-element");
        $info.click();
        $info.addClass("active");
        $elementInfo.addClass("active");
    })
</script>
</body>

</html>
