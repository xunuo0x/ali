<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>销售清单</title>
    <meta name="description" content="这是一个 index 页面"/>
    <meta name="keywords" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="_csrf" th:content="${_csrf.token}" content=""/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" content=""/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" th:href="@{/i/favicon.png}"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/i/app-icon72x722x.png}"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.page.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body data-type="index">
<div th:replace="header :: header"></div>
<div class="tpl-page-container tpl-page-header-fixed">
    <div th:replace="sidebar :: sidebar"></div>
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            销售清单
        </div>
        <ol class="am-breadcrumb">
            <li><a href="/index/" class="am-icon-home">首页</a></li>
            <li><a href="#">购销管理</a></li>
            <li class="am-active">销售清单</li>
        </ol>
        <div class="tpl-content-scope">
            <div class="note note-info">
                <h3>供销存管理系统V1.0
                    <small>销售清单</small>
                </h3>
            </div>
        </div>
        <div class="am-g">
            <div style="cursor: pointer;" onclick="outOrderDetail(this)" th:each="outOrder,iterStat : ${outOrders}" th:data="${outOrder.id}" th:class="${iterStat.last}? 'am-u-end am-u-lg-4 am-u-md-6 am-u-sm-12 supply' : 'am-u-lg-4 am-u-md-6 am-u-sm-12 supply'">
                <div class="am-panel am-panel-secondary">
                    <div class="am-panel-hd" th:text="'订单号：'+${outOrder.orderNo}"></div>
                    <div class="am-panel-bd">
                        <p class="am-text-truncate" th:text="'下单时间：'+${outOrder.createTime}"></p>
                        <p th:text="'订单总额：'+${outOrder.totalFee}"></p>
                        <p th:switch="${outOrder.status}">订单状态：
                            <span th:case="'待审核'" class="am-badge am-badge-secondary">待审核</span>
                            <span th:case="'已通过审核'" class="am-badge am-badge-success">已通过审核</span>
                            <span th:case="'未通过审核'" class="am-badge am-badge-default">未通过审核</span>
                            <span th:case="'已出库'" class="am-badge am-badge-primary">已出库</span>
                        </p>
                        <p style="text-align: center;">
                            <button type="button" class="am-btn am-btn-sm am-btn-success" onclick="yes(this,event)" th:data="${outOrder.id}" th:attr="status=${outOrder.status}"><i class="am-icon-check"></i> YES</button>
                            &nbsp;&nbsp;
                            <button type="button" class="am-btn am-btn-sm am-btn-warning" onclick="no(this,event)" th:data="${outOrder.id}" th:attr="status=${outOrder.status}"><i class="am-icon-close"></i> NO</button>
                            &nbsp;&nbsp;
                            <button type="button" class="am-btn am-btn-sm am-btn-primary" onclick="ruku(this,event)" th:data="${outOrder.id}" th:attr="status=${outOrder.status}"><i class="am-icon-cubes"></i> 出库</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="am-cf">
            <div class="am-center">
                <ul class="am-pagination am-pagination-centered">
                    <li th:if="${isFirstPage}" class="am-disabled">
                        <a href="javascript:void(0);">&laquo; Prev</a>
                    </li>
                    <li th:if="${not isFirstPage}">
                        <a th:href="@{${'/supply'}(page=${page-1},size=${size})}">&laquo; Prev</a>
                    </li>
                    <li th:each="pageNo : ${#numbers.sequence(1,pageCount)}"
                        th:class="${page eq pageNo} ? am-active:suibian">
                        <a th:if="${page eq pageNo}" href="javascript:void(0);">
                            <span th:text="${pageNo}"></span>
                        </a>

                        <a th:if="${not (page eq pageNo)}" th:href="@{${'/supply'}(page=${pageNo},size=${size})}">
                            <span th:text="${pageNo}"></span>
                        </a>
                    </li>
                    <li th:if="${isLastPage}" class="am-disabled">
                        <a href="javascript:void(0);">Next &raquo;</a>
                    </li>
                    <li th:if="${not isLastPage}">
                        <a th:href="@{${'/supply'}(page=${page+1},size=${size})}">Next &raquo;</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd">
                <p>对不起，操作失败！</p><span class="am-icon-btn am-warning am-icon-warning"></span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">操作成功</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/amazeui.min.js}"></script>
<script th:src="@{/js/amazeui.page.js}"></script>
<script th:src="@{/js/iscroll.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script type="text/javascript">
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });

    var $modalError = $('#my-alert');
    var $modalSuccess = $('#my-modal-loading');
    yes = function (me, e) {
        e.stopPropagation();
        var id = $(me).attr("data");
        var status = $(me).attr("status");
        if(status!='待审核'){
            alert("该订单"+status+'!');
            return;
        }
        console.log(id);
        doAjax(id,1);
    }
    no = function (me, e) {
        e.stopPropagation();
        var id = $(me).attr("data");
        var status = $(me).attr("status");
        if(status!='待审核'){
            alert("该订单"+status+'!');
            return;
        }
        doAjax(id,0);
    }
    ruku = function (me, e) {
        e.stopPropagation();
        var id = $(me).attr("data");
        var status = $(me).attr("status");
        if(status=='已入库'){
            alert("该订单已入库，不能重复入库!");
            return;
        }
        if(status!='已通过审核'){
            alert("该订单未审核通过，不能入库!");
            return;
        }
        doAjax(id,2);
    }

    doAjax = function (id, status) {
        $.ajax({
            url: "/outorder/updateStatus",
            type: "POST",
            data: {
                id: id,
                status: status
            },
            dataType: 'json',
            success: function (data) {
                console.log(data);
                if (data.result == 'success') {
                    $modalSuccess.modal();
                    setTimeout(function () {
                        $modalSuccess.modal('close');
                        window.location.href = "/outorder/check"
                    }, 1000);
                } else if (data.result == "error" || data.result == "exception") {
                    $modalError.modal();
                    setTimeout(function () {
                        $modalError.modal('close');
                        window.history.back();
                    }, 1000);
                }
            }
        })
    }
    
    outOrderDetail = function (me) {
        var id = $(me).attr("data");
        window.location.href = "/outorder/"+id;
    }
    
    //分页处理
    //    $("#pages").page({ pages: 10 });
    add = function (me) {
        var id = $(me).attr("data");
        window.location.href = "/outorder/add";
    }
    $(function () {
        var $inout = $("#inout");
        var $inoutInCheck = $("#inout-out-check");
        $inout.click();
        $inout.addClass("active");
        $inoutInCheck.addClass("active");

    })
</script>
</body>

</html>
